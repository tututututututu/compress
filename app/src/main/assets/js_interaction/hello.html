<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1504.76">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica}
  </style>
  <link rel="stylesheet" type="text/css" href="./button.css">
  <script type="text/javascript">

  function upLoadImg() {
      // body...
      //console.log("call android")
      if(window.android!=null&&typeof(window.android)!="undefined"){
        window.android.upLoadImg("你好，Android! ");
      }else{
         alert(typeof(window.android));
      }
  }

  function callJs(msg){

    showElement(msg)

    window.setTimeout(upLoadImg,300);

  }


  function showElement(msg){
      var div   =document.getElementById("div_box");  //获取div
      var ele=document.createElement('h2');    //创建P元素节点
      ele.innerHTML=msg;                //设置p节点的内容   
      div.appendChild(ele);                    //添加子节点ele


}

</script>
</head>
<body style="width: 100%;height: 100%;padding: 0px">

<button  type="submit" id="btn_submit" onclick="upLoadImg()"> 调用android的方法 </button>
<div  id="div_box" style="width: 100%;height: 100%;position: absolute;background: #0ff;margin-top: -50px;overflow: hidden;margin: 0px">


</div>
</body>
</html>
